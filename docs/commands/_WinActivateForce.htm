<h1>#WinActivateForce</h1>

<p>跳过温和的方法而直接使用强制的方法激活窗口。</p>

<pre class="Syntax">#WinActivateForce</pre>
<p>在脚本的任意位置使用此指令, 可以让激活窗口的命令, 例如 <a href="WinActivate.htm">WinActivate</a>, <a href="WinActivateBottom.htm">WinActivateBottom</a> 和 <a href="GroupActivate.htm">GroupActivate</a>, 跳过 "温和" 的方法而直接使用强制的方法激活窗口.</p>
<p>尽管这个指令不能让窗口激活的更迅速, 不过它也许可以阻止在快速连续激活窗口时任务栏按钮的闪烁.</p>

<p><a href="WinActivate.htm">WinActivate</a>, <a href="WinActivateBottom.htm">WinActivateBottom</a>, <a href="GroupActivate.htm">GroupActivate</a></p>
